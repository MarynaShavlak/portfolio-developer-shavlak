<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Professional Building - SVG</title>
    <style>
        body {
            margin: 0;
            background: #f6f1e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        svg {
            width: 80vw;
            height: auto;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .fade-in:nth-child(1) {
            animation-delay: 0.2s;
        }

        .fade-in:nth-child(2) {
            animation-delay: 0.6s;
        }

        .fade-in:nth-child(3) {
            animation-delay: 1s;
        }

        .fade-in:nth-child(4) {
            animation-delay: 1.4s;
        }

        .fade-in:nth-child(5) {
            animation-delay: 1.8s;
        }

        .fade-in:nth-child(6) {
            animation-delay: 2.2s;
        }

        .fade-in:nth-child(7) {
            animation-delay: 2.6s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        text {
            font-family: 'Segoe UI', sans-serif;
            fill: #4b3b2c;
        }
    </style>
</head>
<body>
<svg viewBox="0 0 400 600">
    <!-- Roof -->
    <polygon points="200,30 80,100 320,100" fill="#d7c3a3" class="fade-in"/>
    <text x="110" y="80" font-size="12" class="fade-in">🔍 📏 THE PRECISIONIST</text>
    <text x="85" y="95" font-size="10" class="fade-in">"Not here to just do a job, but to make a lasting impact."</text>

    <!-- Floor 1: Communication -->
    <rect x="80" y="100" width="240" height="60" fill="#fff3e5" class="fade-in"/>
    <text x="95" y="130" font-size="10" class="fade-in">💬 🎧 Communication & Listening</text>
    <text x="95" y="140" font-size="8" class="fade-in">"Understanding before responding."</text>

    <!-- Floor 2: Teamwork -->
    <rect x="80" y="160" width="240" height="60" fill="#fff3e5" class="fade-in"/>
    <text x="95" y="190" font-size="10" class="fade-in">🤝 💡 Teamwork & Mentorship</text>
    <text x="95" y="200" font-size="8" class="fade-in">"Lifting others, growing together."</text>

    <!-- Floor 3: Problem Solving -->
    <rect x="80" y="220" width="240" height="60" fill="#fff3e5" class="fade-in"/>
    <text x="95" y="250" font-size="10" class="fade-in">🧩 ✅ Problem Solving</text>
    <text x="95" y="260" font-size="8" class="fade-in">"Solving, not escalating."</text>

    <!-- Floor 4: Planning -->
    <rect x="80" y="280" width="240" height="60" fill="#fff3e5" class="fade-in"/>
    <text x="95" y="310" font-size="10" class="fade-in">📅 ✅ Planning & Organization</text>
    <text x="95" y="320" font-size="8" class="fade-in">"Strategic, not reactive."</text>

    <!-- Floor 5: Professionalism -->
    <rect x="80" y="340" width="240" height="60" fill="#fff3e5" class="fade-in"/>
    <text x="95" y="370" font-size="10" class="fade-in">💼 🛡️ Professionalism & Work Ethic</text>
    <text x="95" y="380" font-size="8" class="fade-in">"Consistent. Positive. Accountable."</text>

    <!-- Foundation -->
    <rect x="80" y="400" width="240" height="80" fill="#bfa78d" class="fade-in"/>
    <text x="95" y="430" font-size="10" class="fade-in">📘 🔢 🌱 Adaptability • Logic • Growth</text>
    <text x="95" y="445" font-size="8" class="fade-in">"Rooted in logic, branching into innovation."</text>
</svg>
</body>
</html>
